<!DOCTYPE html>
        <html>
           <head>
        <title>BMI Calculator</title>
                   body{
                    background-color:#47d147;
                   }
                 
                   
             
        <script type="text/javascript">
          
            function computeBMI() {
                // user inputs
                var height = Number(document.getElementById("height").value);
                var heightunits = document.getElementById("heightunits").value;
                var weight = Number(document.getElementById("weight").value);
                var weightunits = document.getElementById("weightunits").value;
        
        
                //Convert all units to metric
                if (heightunits == "inches") height /= 39.3700787;
                if (weightunits == "lb") weight /= 2.20462;
        
                //Perform calculation
        
                //        var BMI = weight /Math.pow(height, 2)*10000;
                var BMI = Math.round(weight / Math.pow(height, 2) * 10000);
        
                //Display result of calculation
                document.getElementById("output").innerText = Math.round(BMI * 100) / 100;
        
                var output = Math.round(BMI * 100) / 100
                if (output < 18.5)
                    document.getElementById("comment").innerText = "pothranjen";
                else if (output >= 18.5 && output <= 25)
                    document.getElementById("comment").innerText = "Normalan";
                else if (output >= 25 && output <= 30)
                    document.getElementById("comment").innerText = "Debeo";
                else if (output > 30)
                    document.getElementById("comment").innerText = "pretil";
                // document.getElementById("answer").value = output; 
            }
        </script>
         </head>
         <body>
        <h1>Kalkulator indeksa tjelesne mase</h1>
        <p>Unesite svoju visinu: <input type="text" id="height"/>
            <select type="multiple" id="heightunits">
                <option value="metres" selected="selected">centimetri</option>
                <option value="inches">inči</option>
            </select>
             </p>
        <p>Unesite svoju težinu: <input type="text" id="weight"/>
            <select type="multiple" id="weightunits">
                <option value="kg" selected="selected">kilogrami</option>
                <option value="lb">pounds</option>
            </select>
        </p>
        <input type="submit" value="Izračunaj" onclick="computeBMI();">
        <h1 style="text-decoration: underline;">Tvoj BMI je: <span id="output">?</span></h1>
        
        <h2>To žnači ti si: <span id="comment"> ?</span> </h2> 
         </body>
        
        </html>
